{% if daily_reports %}
    <table>
        <tr>
        <th>Date</th>
        <th>BLE Count</th>
        </tr>
    {% for report in daily_reports %}
    <tr>
        <td>{{ report.period }}</td>
        <td>{{ report.count }}</td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No reports are available.</p>
{% endif %}
