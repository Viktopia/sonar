version: "2"
slug: "sonar"
name: "Databat Sonar"
type: "sw.application"
assets:
  - url: "https://github.com/databat-io/sonar"
    name: "repository"
  - url: "https://github.com/databat-io/sonar/raw/master/app/django/analytics/static/img/bat.svg"
    name: "logo"
data:
  description: "Sonar listens for RF signals (Bluetooth and WiFi) to determine the foot traffic and people density in a given area."
  applicationEnvironmentVariables:
    - DISABLE_ANALYTICS: 0
    - DISABLE_SCANNING: 0
    - SENSITIVITY: -100
    - RETENTION_PERIOD: 180
  defaultDeviceType: "raspberrypi3"
  supportedDeviceTypes:
    - "raspberry-pi"  
    - "raspberry-pi2"
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"
    - "fincm3"
